<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>CVD Risk Calculator</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    .ui-controlgroup-vertical {
      width: 150px;
    }
    .ui-controlgroup.ui-controlgroup-vertical > button.ui-button,
    .ui-controlgroup.ui-controlgroup-vertical > .ui-controlgroup-label {
      text-align: center;
    }
    #car-type-button {
      width: 120px;
    }
    .ui-controlgroup-horizontal .ui-spinner-input {
      width: 20px;
    }
    .btn-group button{
    background-color:white;
}
body {
  background-color: lightblue;
}
.jumbotron {
 background-color: lightblue;
}

.well {
    background-color: #f5f242;
}

.topLabel {
    display: block;
}
  </style>

  <script>
  $( function() {
    $( ".controlgroup" ).controlgroup()
    $( ".controlgroup-vertical" ).controlgroup({
      "direction": "vertical"
    });
  } );
  // get selection
$('.colors input[type=radio]').on('change', function() {
    console.log(this.value);
});
$("input:radio[name='thename']").each(function(i) {
       this.checked = false;

  </script>
</head>
<body >
 <div class="jumbotron">
  <h1>CVD Risk Calculator</h1>
   <div class="well well-sm">
    <legend>Demographic Information</legend>
     <label class = "topLabel">Current Age</label>
     <input type = "text"/>
<div class="btn-group colors" data-toggle="buttons" >
  <label class="btn btn-primary"> 
    <input type="radio" name="Sex" value="Male" autocomplete="off" > Male
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="Sex" value="Female" autocomplete="off" > Female
  </label>

</div>
  <div class="btn-group colors" data-toggle="buttons" >
  <label class="btn btn-primary "> 
    <input type="radio" name="Race" value="White" autocomplete="off"> White
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="Race" value="AfrAm" autocomplete="off"> African American
  </label>
    <label class="btn btn-primary">
    <input type="radio" name="Race" value="Other" autocomplete="off"> Other
  </label>


</div>  
    </div>
  
  <div class="well well-sm">
    <legend>Medical History</legend>
    <label class = "topLabel" for="diab">History of Diabetes?</label>
<div class="btn-group colors" data-toggle="buttons" id ="diab" >
  <label class="btn btn-primary"> 
    <input type="radio" name="Diabetes" value="Yes" autocomplete="off" > Yes
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="Diabetes" value="No" autocomplete="off" > No
  </label>

</div>
     <label class = "topLabel" for="smok">Smoker?</label>
  <div class="btn-group colors" data-toggle="buttons" id ="smok" >
  <label class="btn btn-primary "> 
    <input type="radio" name="Smoker" value="Current" autocomplete="off"> Current
  </label>
  <label class="btn btn-primary">
    <input type="radio" name="Smoker" value="AfrAm" autocomplete="off"> Never
  </label>


</div>  
  </div>    
 </div>
